<html lang="zh">
<head>
  <link rel="stylesheet" href="css/global.css">
  <script src="js/auth.js"></script>
  <script src="js/warning.js"></script>
  <meta charset="UTF-8">
  <title>项目管理</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: white;
      color: black;
      padding: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .menu ul li {
      font-size: 18px;
    }

    .menu ul li a {
      text-decoration: none;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }
    
    .menu ul li a.active {
      background-color: #0073e6;
      color: white;
    }

    .profile {
        display: flex;
        align-items: center;
        margin-right: 75px;
        gap: 16px;
        cursor: pointer;
    }
    
    .profile img {
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
    }

    .profile-name {
        color: gray;
        font-size: 16px;
        user-select: none;
    }

    .dropdown-menu {
        position: absolute;
        top: 70px;
        right: 190px;
        background-color: white;
        border: 1px solid #ccc;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        width: 140px;
        z-index: 9999;
        overflow: hidden;
    }

    .dropdown-menu a {
        display: block;
        padding: 10px 16px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
    }

    .dropdown-menu a:hover {
        background-color: #f0f0f0;
    }

    .dropdown-menu button.dropdown-link {
        display: block;
        width: 100%;
        padding: 10px 16px;
        border: none;
        background: none;
        text-align: left;
        font-size: 14px;
        color: #333;
        cursor: pointer;
    }

    .dropdown-menu button.dropdown-link:hover {
        background-color: #f0f0f0;
    }

    .welcome-container {
      text-align: center;
      margin-top: 50px;
      font-size: 24px;
    }

    .project-description {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 60px;
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }
    
    .my-projects-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .my-projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .my-projects-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .new-project-button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .new-project-button:hover {
      background: #1a5edb;
    }

    .project-table-wrapper {
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow-x: auto;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
    }

    .project-table th,
    .project-table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .project-table thead {
      background-color: #f4f4f4;
    }

    #noProjects {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    .edit-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .delete-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .publish-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .unpublish-button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .pagination-container {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 16px;
      gap: 10px;
    }

    .page-btn {
      padding: 4px 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/EdUHK_logo.png" alt="香港教育大学 Logo">
    </div>

    <div class="menu">
      <nav>
        <ul>
          <li><a href="index.html">首页</a></li>
          <li><a href="language_map.html">研究</a></li>
          <li><a href="contribute.html">贡献者</a></li>
        </ul>
      </nav>
    </div>

    <div class="profile" id="profile">
      <img id="profileImg" src="img/profile.png" alt="头像">
      <span class="profile-name" id="userStatus">登录</span>
    </div>

    <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
      <a href="account.html">我的账户</a>
      <a href="projects.html">管理项目</a>
      <button class="dropdown-link" id="logoutBtn">退出登录</button>
    </div>
  </header>

  <div class="welcome-container">
    <h1>欢迎，<span id="profile-name"></span></h1>
  </div>

  <div class="project-description">
    我们致力于通过收集自带时间信息的词汇数据，通过历史比较的方法，推断汉藏语言或者方言的分化时间，并追踪可能的人类迁移路径，建立开放共享的词汇数据库，开展语言演化研究。
  </div>

  <div class="my-projects-container">
    <div class="my-projects-header">
      <h2>我的项目列表</h2>
      <button type="button" class="new-project-button" id="newProjectBtn">新建项目</button>
    </div>

    <div class="project-table-wrapper">
      <table class="project-table" id="projectTable">
        <thead>
          <tr>
            <th>项目名称</th>
            <th>词汇数量</th>
            <th>研究目标</th>
            <th>作者</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      
      <div id="noProjects">暂无项目</div>
    </div>

    <div class="pagination-container">
      <button type="button" id="prevPage" class="page-btn">←</button>
      <span id="pageIndicator">第 1 页</span>
      <button type="button" id="nextPage" class="page-btn">→</button>
    </div>
  </div>
</body>

<script>
  let currentPage = 1;
  const pageSize = 5;
  let totalPages = 1;

  document.addEventListener("DOMContentLoaded", () => {
    if (!Auth.isLoggedIn()) {
      window.location.href = "index.html?login=true";
      return;
    }

    Auth.init('#userStatus');
    Auth.bindProfileName('#userStatus');

    const userNameSpan = document.getElementById("profile-name");
    const cu = JSON.parse(sessionStorage.getItem("currentUser") || "null");
    const userName = (cu && cu.username) || sessionStorage.getItem("username") || "未知用户";
    const title = (cu && cu.title) || "";
    if (userNameSpan) userNameSpan.textContent = userName + title;

    const profile = document.getElementById("profile");
    const dropdown = document.getElementById("dropdownMenu");
    if (profile && dropdown) {
        profile.addEventListener('click', () => {
          dropdown.style.display = (dropdown.style.display === "none" || !dropdown.style.display)
          ? "block" : "none";
        });

        document.addEventListener("click", (e) => {
        if (!profile.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = "none";
        }
        });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        Auth.logout();
        setTimeout(() => {
          window.location.href = "index.html?logout=true";
        }, 100);
      });
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      currentPage--;
      loadProjectList();
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      currentPage++;
      loadProjectList();
    });
  });

  async function loadProjectList() {
    const tbody = document.querySelector("#projectTable tbody");
    const noProjects = document.getElementById("noProjects");

    tbody.innerHTML = "";

    const cu = JSON.parse(sessionStorage.getItem("currentUser") || "null");
    const myId = (cu && cu.id) || "anonymous";

    let projects = [];
    try {
      const resp = await fetch(
        `http://47.238.241.178:80/api/projects?authorId=${encodeURIComponent(myId)}`
      );
      if (!resp.ok) {
        console.error("加载项目失败:", resp.status, await resp.text());
        noProjects.style.display = "block";
        document.querySelector(".pagination-container").style.display = "none";
        return;
      }

      projects = await resp.json();
    } catch (err) {
      console.error("调用后端接口出错（GET /projects）:", err);
      noProjects.style.display = "block";
      document.querySelector(".pagination-container").style.display = "none";
      return;
    }

    totalPages = Math.max(1, Math.ceil(projects.length / pageSize));
    const start = (currentPage - 1) * pageSize;

    if (projects.length === 0) {
      noProjects.style.display = "block";
      document.querySelector(".pagination-container").style.display = "none";
      return;
    }
    noProjects.style.display = "none";

    projects.slice(start, start + pageSize).forEach((proj) => {
      const tr = document.createElement("tr");

      const cuInner = JSON.parse(sessionStorage.getItem("currentUser") || "null");
      const fallbackAuthor = (cuInner && cuInner.username) || "未知用户";

      const projectName =
        proj.project_name || proj.projectName || "未命名项目";
      const authorName =
        proj.author || proj.author_name || fallbackAuthor;

      let createdAtText = "--";
      const rawCreated = proj.created_at || proj.createdAt;
      if (rawCreated) {
        try {
          const d = new Date(rawCreated);
          if (!isNaN(d.getTime())) {
            createdAtText = d.toLocaleString("zh-CN");
          } else {
            createdAtText = String(rawCreated);
          }
        } catch (e) {
          createdAtText = String(rawCreated);
        }
      }

      const isPublic = !!(proj.is_public ?? proj.isPublic);

      const vocabCount = (proj.numVocab ?? proj.num_vocab ?? 0);

      const projectTypeLabels = {
        "1": "目标语言与其他语言的分化时间",
        "2": "多个目标语言的分化时间",
        "3": "目标语言的不同方言的分化时间"
      };
      const typeRaw = (proj.project_type ?? proj.projectType);
      const typeKey = (typeRaw != null) ? String(typeRaw) : null;
      const researchTarget = typeKey ? (projectTypeLabels[typeKey] || "--") : "--";

      tr.innerHTML = `
        <td>${projectName}</td>
        <td>${vocabCount}</td>
        <td>${researchTarget}</td>
        <td>${authorName}</td>
        <td>${createdAtText}</td>
        <td>
          <button type="button" class="edit-button" data-id="${proj.id}">编辑</button>
          <button type="button" class="delete-button" data-id="${proj.id}">删除</button>
          <button type="button"
            class="publish-button" data-id="${proj.id}" ${isPublic ? 'style="display:none;"' : ""}>设为公开</button>
          <button type="button"
            class="unpublish-button" data-id="${proj.id}" ${isPublic ? "" : 'style="display:none;"'}>取消公开</button>
        </td>
      `;

      tbody.appendChild(tr);
    });

    document.querySelectorAll(".edit-button").forEach((button) => {
      button.addEventListener("click", (e) => {
        const editId = e.target.getAttribute("data-id");
        sessionStorage.setItem("editingProjectId", editId);
        location.href = `modify_project.html?id=${editId}`;
      });
    });

    document.querySelectorAll(".delete-button").forEach((button) => {
      button.addEventListener("click", async (e) => {
        const deleteId = e.target.getAttribute("data-id");
        if (!confirm("确定要删除该项目吗？")) return;

        try {
          const resp = await fetch(
            `http://47.238.241.178:80/api/projects/${encodeURIComponent(deleteId)}`,
            { method: "DELETE" }
          );
          if (!resp.ok) {
            console.error("删除失败:", resp.status, await resp.text());
            pop_up("删除失败，请稍后重试", "r");
            return;
          }

          await loadProjectList();
          pop_up("已删除项目", "g");
        } catch (err) {
          console.error("调用后端接口出错（DELETE /projects）:", err);
          pop_up("删除时连接服务器出错，请稍后重试", "r");
        }
      });
    });

    document.querySelectorAll(".publish-button").forEach((btn) => {
      btn.addEventListener("click", async (e) => {
        const id = e.currentTarget.getAttribute("data-id");
        try {
          const resp = await fetch(
            `http://47.238.241.178:80/api/projects/${encodeURIComponent(id)}/publish`,
            { method: "POST" }
          );
          if (!resp.ok) {
            console.error("设为公开失败:", resp.status, await resp.text());
            pop_up("设为公开失败，请稍后重试", "r");
            return;
          }
          await loadProjectList();
          pop_up("项目已设为公开", "g");
        } catch (err) {
          console.error("调用后端接口出错（POST /publish）:", err);
          pop_up("设为公开时连接服务器出错", "r");
        }
      });
    });

    document.querySelectorAll(".unpublish-button").forEach((btn) => {
      btn.addEventListener("click", async (e) => {
        const id = e.currentTarget.getAttribute("data-id");
        try {
          const resp = await fetch(
            `http://47.238.241.178:80/api/projects/${encodeURIComponent(id)}/unpublish`,
            { method: "POST" }
          );
          if (!resp.ok) {
            console.error("取消公开失败:", resp.status, await resp.text());
            pop_up("取消公开失败，请稍后重试", "r");
            return;
          }
          await loadProjectList();
          pop_up("项目已取消公开", "g");
        } catch (err) {
          console.error("调用后端接口出错（POST /unpublish）:", err);
          pop_up("取消公开时连接服务器出错", "r");
        }
      });
    });

    document.getElementById("pageIndicator").textContent = `第 ${currentPage} 页`;
    document.getElementById("prevPage").style.display =
      currentPage > 1 ? "inline-block" : "none";
    document.getElementById("nextPage").style.display =
      currentPage < totalPages ? "inline-block" : "none";
    document.querySelector(".pagination-container").style.display =
      totalPages > 1 ? "flex" : "none";
  }

  document.getElementById("newProjectBtn").addEventListener("click", () => {
    const newId = "proj_" + Date.now();
    sessionStorage.setItem("editingProjectId", newId);
    const cu = JSON.parse(sessionStorage.getItem("currentUser") || "null");
    sessionStorage.setItem("pendingAuthorId", (cu && cu.id) || "anonymous");
    sessionStorage.setItem("pendingAuthorName", (cu && cu.username) || "未知用户");

    location.href = `modify_project.html?id=${newId}`;
  });

  document.addEventListener("DOMContentLoaded", loadProjectList);

</script>

</html>
