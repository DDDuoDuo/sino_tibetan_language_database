  <style>
    body {

    header {
      background-color: white;

    .map-timeline-splitter::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      height: 40px;

    }

    .map-timeline-splitter:hover {

    .timeline-container {
      max-width: 1200px;

    .timeline-axis {
      display: grid;
      grid-template-columns: repeat(19, 1fr);
      gap: 8px;
      align-items: end;
      padding-bottom: 8px;
      border-bottom: 2px solid #333;
      position: relative;

    .timeline-axis .dynasty {
      font-size: 12px;
      text-align: center;
      color: #333;
      user-select: none;
      white-space: nowrap;
      line-height: 1.2;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }

    .timeline-grid {
      position: relative;
      height: 353.5px;
      overflow: auto;
      padding-bottom: 40px;
    }

    .timeline-grid::before,
    .timeline-grid::after {
      content: "";
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      pointer-events: none;
    }

    .timeline-grid {
      background-image: repeating-linear-gradient(
        to right,
        rgba(0,0,0,0.08) 0,
        rgba(0,0,0,0.08) 1px,
        transparent 1px,
        transparent calc((100% / 19))
      );
      background-size: calc(100% + 1px) 100%;
      background-position: left top;
    }

    .timeline-hint {
      margin-top: 8px;

    .project-line {

    #project-tooltip {

    .project-list-title {

    .project-table {
        width: 100%;

    .project-table th,

  </style>

<script>
  const PROJECTS_API_BASE = "http://47.238.241.178:80/api/projects";

  document.addEventListener("DOMContentLoaded", () => {
    Auth.init('#userStatus');
    Auth.bindProfileName('#userStatus');

    const profile = document.getElementById("profile");
    const dropdown = document.getElementById("dropdownMenu");
    if (profile && dropdown) {
        profile.addEventListener('click', () => {
        if (Auth.isLoggedIn()) {
            dropdown.style.display = (dropdown.style.display === "none" || !dropdown.style.display)
            ? "block" : "none";
        } else {
            Auth.showLogin();
        }
        });

        document.addEventListener("click", (e) => {
            if (!profile.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = "none";
            }
        });
    }

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
        Auth.logout();
        setTimeout(() => {
          window.location.href = "language_map.html?logout=true";
        }, 100);
        });
    }

    const map = new AMap.Map('map-placeholder', {
      center: [105, 35],
      zoom: 4,
      dragEnable: true,
      zoomEnable: true,
      doubleClickZoom: true,
      keyboardEnable: true,
      scrollWheel: true,
      touchZoom: true
    });

    (function setupMapTimelineSplitter() {
      const container = document.querySelector('.map-timeline-wrapper');
      const mapBox = document.getElementById('map-placeholder');
      const timelineBox = document.querySelector('.timeline-wrapper');
      const splitter = document.getElementById('mapTimelineSplitter');

      if (!container || !mapBox || !timelineBox || !splitter) return;

      let isDragging = false;

      const minPercent = 20;
      const maxPercent = 60;

      function onMouseMove(e) {
        if (!isDragging) return;

        const rect = container.getBoundingClientRect();
        const splitterWidth = splitter.offsetWidth;

        const splitterStyle = window.getComputedStyle(splitter);
        const gap =
          parseFloat(splitterStyle.marginLeft || "0") +
          parseFloat(splitterStyle.marginRight || "0");

        const available = rect.width - splitterWidth - gap;
        if (available <= 0) return;

        let offsetX = e.clientX - rect.left;
        if (offsetX < 0) offsetX = 0;
        if (offsetX > available) offsetX = available;

        const minPx = (minPercent / 100) * available;
        const maxPx = (maxPercent / 100) * available;

        let mapWidth = offsetX;
        if (mapWidth < minPx) mapWidth = minPx;
        if (mapWidth > maxPx) mapWidth = maxPx;

        const timelineWidth = available - mapWidth;

        mapBox.style.flex = `0 0 ${mapWidth}px`;
        timelineBox.style.flex = `0 0 ${timelineWidth}px`;

        if (map && typeof map.resize === "function") {
          map.resize();
        }
      }

      function stopDragging() {
        if (!isDragging) return;
        isDragging = false;
        document.body.style.cursor = "";
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', stopDragging);
      }

      splitter.addEventListener('mousedown', (e) => {
        e.preventDefault();
        isDragging = true;
        document.body.style.cursor = "col-resize";
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', stopDragging);
      });
    })();

    let projectMarkers = [];
    let publicProjectDetailsCache = null;

    async function fetchPublicProjectDetails() {
      if (publicProjectDetailsCache) return publicProjectDetailsCache;

      try {
        const resp = await fetch(`${PROJECTS_API_BASE}?publicOnly=1`);
        const data = await resp.json();
        const list = Array.isArray(data.projects) ? data.projects : (Array.isArray(data) ? data : []);
        const pubList = list.filter(p => p.is_public === 1 || p.is_public === true || p.isPublic);

        const details = [];
        for (const base of pubList) {
          try {
            const detailResp = await fetch(
              `${PROJECTS_API_BASE}/${encodeURIComponent(base.id)}`
            );
            if (!detailResp.ok) continue;

            const detailData = await detailResp.json();
            if (!detailData.success) continue;

            const projDetail = detailData.project || {};
            if (projDetail.isPublic) {
              details.push(projDetail);
            }
          } catch (e) {
            console.error("加载项目详情失败:", base.id, e);
          }
        }

        publicProjectDetailsCache = details;
        return publicProjectDetailsCache;
      } catch (err) {
        console.error("加载公开项目详情失败:", err);
        publicProjectDetailsCache = [];
        return publicProjectDetailsCache;
      }
    }

    async function loadMapMarkers() {
      projectMarkers.forEach(m => map.remove(m));
      projectMarkers = [];

      const projects = await fetchPublicProjectDetails();
      if (!projects.length) return;

      const bounds = new AMap.Bounds();

      projects.forEach(p => {
        const coords = Array.isArray(p.languageCoords) ? p.languageCoords : [];
        coords.forEach(lang => {
          const lng = parseFloat(lang.lng);
          const lat = parseFloat(lang.lat);
          if (isNaN(lng) || isNaN(lat)) return;

          const marker = new AMap.Marker({
            position: [lng, lat],
            title: `${p.projectName || "未命名项目"} - ${lang.name}`,
            map: map
          });

          marker.on('click', () => highlightProject(p.id));

          projectMarkers.push(marker);
          bounds.extend([lng, lat]);
        });
      });

      if (projectMarkers.length) {
        map.setFitView();
      }
    }

    async function focusOnProject(projectId) {
      const projects = await fetchPublicProjectDetails();
      const project = projects.find(p => p.id === projectId);
      if (!project || !Array.isArray(project.languageCoords)) return;

      const validPoints = project.languageCoords
        .map(l => [parseFloat(l.lng), parseFloat(l.lat)])
        .filter(([lng, lat]) => !isNaN(lng) && !isNaN(lat));

      if (validPoints.length) {
        const bounds = new AMap.Bounds();
        validPoints.forEach(pt => bounds.extend(pt));

        map.setFitView(
          validPoints.map(pt => new AMap.Marker({ position: pt }))
        );
      }

      highlightProject(projectId);
    }

    const tableBody = document.getElementById("project-table-body");

    async function renderPublicProjects() {
      tableBody.innerHTML = "";

      let projects = [];
      try {
        const resp = await fetch(`${PROJECTS_API_BASE}?publicOnly=1`);
        const data = await resp.json();

        projects = Array.isArray(data.projects) ? data.projects : (Array.isArray(data) ? data : []);
      } catch (err) {
        console.error("加载公开项目失败:", err);
      }

      const pub = projects.filter(p => p.is_public === 1 || p.is_public === true || p.isPublic);

      if (!pub.length) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="6" style="text-align:center;">暂无公开项目</td>`;
        tableBody.appendChild(tr);
        return;
      }

      pub.forEach(p => {
        const name = p.project_name || p.projectName || "未命名项目";

        const wordCount = (p.num_vocab ?? p.numVocab ?? 0);

        const projectTypeLabels = {
          "1": "目标语言与其他语言的分化时间",
          "2": "多个目标语言的分化时间",
          "3": "目标语言的不同方言的分化时间"
        };
        const typeRaw = p.project_type ?? p.projectType;
        const typeKey = typeRaw != null ? String(typeRaw) : null;
        const researchTarget = typeKey ? (projectTypeLabels[typeKey] || "--") : "--";

        const author = p.author_username || "未知作者";

        let updatedText = "--";
        const rawUpdated = p.updated_at || p.updatedAt || p.lastPublicUpdate;
        if (rawUpdated) {
          try {
            const d = new Date(rawUpdated);
            if (!isNaN(d.getTime())) {
              updatedText = d.toLocaleString("zh-CN");
            } else {
              updatedText = String(rawUpdated);
            }
          } catch (e) {
            updatedText = String(rawUpdated);
          }
        }

        const action = `<button type="button" class="view-btn" data-id="${p.id}">查看</button>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${wordCount}</td>
          <td>${researchTarget}</td>
          <td>${author}</td>
          <td>${updatedText}</td>
          <td>${action}</td>
        `;
        tableBody.appendChild(tr);
      });

      tableBody.querySelectorAll(".view-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const id = btn.getAttribute("data-id");
          focusOnProject(id);
        });
      });
    }

    const DYNASTY_RANGES = [
      { name: "史前", start: -5000, end: -1600 },
      { name: "商", start: -1600, end: -1046 },
      { name: "西周", start: -1045, end: -771 },
      { name: "春秋", start: -770, end: -476 },
      { name: "战国", start: -475, end: -221 },
      { name: "秦", start: -221, end: -206 },
      { name: "汉", start: -206, end: 220 },
      { name: "三国", start: 220, end: 280 },
      { name: "晋", start: 266, end: 420 },
      { name: "南北朝", start: 420, end: 589 },
      { name: "隋", start: 581, end: 618 },
      { name: "唐", start: 618, end: 907 },
      { name: "五代十国", start: 907, end: 960 },
      { name: "宋", start: 960, end: 1279 },
      { name: "元", start: 1279, end: 1368 },
      { name: "明", start: 1368, end: 1644 },
      { name: "清", start: 1644, end: 1912 },
      { name: "民国", start: 1912, end: 1949 },
      { name: "现代", start: 1949, end: 2100 }
    ];

    function formatYearForTooltip(year) {
      if (year == null) return "";
      const n = Number(year);
      if (!isFinite(n)) return "";
      if (n < 0) {
        return `${Math.abs(n)} BC`;
      }
      return `${n} AD`;
    }

    function attachDynastyLabelTooltips() {
      const labels = document.querySelectorAll('.timeline-axis .dynasty');
      const tooltip = document.getElementById('project-tooltip');
      if (!labels.length || !tooltip) return;

      labels.forEach((label, index) => {
        const range = DYNASTY_RANGES[index];
        if (!range) return;

        const text = `<strong>${range.name}</strong><br>${formatYearForTooltip(range.start)} — ${formatYearForTooltip(range.end)}`;

        label.addEventListener('mouseenter', (e) => {
          tooltip.style.display = 'block';
          tooltip.style.opacity = '1';
          tooltip.innerHTML = text;
        });

        label.addEventListener('mouseleave', () => {
          tooltip.style.display = 'none';
          tooltip.style.opacity = '0';
        });

        label.addEventListener('mousemove', (e) => {
          tooltip.style.left = e.pageX + 12 + 'px';
          tooltip.style.top = e.pageY + 12 + 'px';
        });
      });
    }

    function convertToNumber(year, era) {
      if (year == null || year === "") return null;
      const n = Number(year);
      if (!isFinite(n)) return null;
      return era === "BC" ? -Math.abs(n) : Math.abs(n);
    }

    function getProjectsWithTime(projects) {
      return (projects || [])
        .filter(p => p.isPublic && p.projectTimeRange)
        .map(p => {
          const t = p.projectTimeRange || {};
          return {
            id: p.id,
            name: p.projectName || "未命名项目",
            upper: convertToNumber(t.upper, t.upperEra),
            lower: convertToNumber(t.lower, t.lowerEra),
            rawRange: t
          };
        })
        .filter(p => p.upper != null || p.lower != null);
    }

    function mapProjectToDynastyRange(project) {
      let startDynastyIndex = null;
      let endDynastyIndex = null;

      const MIN = DYNASTY_RANGES[0].start;
      const MAX = DYNASTY_RANGES[DYNASTY_RANGES.length-1].end;

      const up = (project.upper == null) ? null : Math.max(project.upper, MIN);
      const lo = (project.lower == null) ? null : Math.min(project.lower, MAX);

      DYNASTY_RANGES.forEach((dyn, idx) => {
        if (startDynastyIndex === null && up != null && up >= dyn.start && up <= dyn.end) {
          startDynastyIndex = idx;
        }
        if (endDynastyIndex === null && lo != null && lo >= dyn.start && lo <= dyn.end) {
          endDynastyIndex = idx;
        }
      });

      if (startDynastyIndex == null) startDynastyIndex = 0;
      if (endDynastyIndex == null) endDynastyIndex = DYNASTY_RANGES.length - 1;
      if (endDynastyIndex < startDynastyIndex) {
        const t = startDynastyIndex; startDynastyIndex = endDynastyIndex; endDynastyIndex = t;
      }
      return { startDynastyIndex, endDynastyIndex };
    }

    async function drawProjectTimeline() {
      const grid = document.getElementById("timelineGrid");
      if (!grid) return;

      grid.innerHTML = "";

      const allProjects = await fetchPublicProjectDetails();
      const projects = getProjectsWithTime(allProjects);

      if (!projects.length) {
        grid.innerHTML = "<div style='text-align:center;color:#777;padding-top:80px;'>暂无带有时间信息的公开项目</div>";
        return;
      }

      let currentY = 10;

      projects.forEach((p, idx) => {
        const raw = p.rawRange || {};
        const timeText = `${raw.upper ?? ""} ${raw.upperEra ?? ""} — ${raw.lower ?? ""} ${raw.lowerEra ?? ""}`.trim();

        const { startDynastyIndex, endDynastyIndex } = mapProjectToDynastyRange(p);
        const startPercent = (startDynastyIndex / DYNASTY_RANGES.length) * 100;
        const endPercent   = ((endDynastyIndex + 1) / DYNASTY_RANGES.length) * 100;
        const widthPercent = Math.max(3, endPercent - startPercent);

        const line = document.createElement("div");
        line.className = "project-line";
        line.style.left = startPercent + "%";
        line.style.width = widthPercent + "%";
        line.style.top = currentY + "px";
        line.style.backgroundColor = getColor(p.name);
        line.dataset.projectId = p.id;

        line.addEventListener("mouseenter", (e) => {
          const tooltip = document.getElementById("project-tooltip");
          tooltip.style.display = "block";
          tooltip.style.opacity = "1";
          tooltip.innerHTML = `<strong>${p.name}</strong><br>${timeText}`;
        });

        line.addEventListener("mouseleave", () => {
          const tooltip = document.getElementById("project-tooltip");
          tooltip.style.display = "none";
          tooltip.style.opacity = "0";
        });

        line.addEventListener("mousemove", (e) => {
          const tooltip = document.getElementById("project-tooltip");
          tooltip.style.left = e.pageX + 12 + "px";
          tooltip.style.top = e.pageY + 12 + "px";
        });

        line.addEventListener("click", (e) => {
          e.stopPropagation();
          focusOnProject(p.id);
        });

        grid.appendChild(line);
        currentY += 20;
      });
    }

    function highlightProject(projectId) {
      document.querySelectorAll('.project-line').forEach(line => {
        if (projectId && line.dataset.projectId === projectId) {
          line.classList.add('active');
        } else {
          line.classList.remove('active');
        }
      });
    }

    function clearHighlightProject() {
      highlightProject(null);
    }

    const COLOR_PALETTE = [
      "#FF5733", "#33C1FF", "#9D33FF", "#33FF57", "#FF33A8",
      "#FFC300", "#FF5733", "#33FFBD", "#3375FF", "#8E44AD",
      "#16A085", "#D35400", "#2C3E50", "#C0392B"
    ];

    function getColor(name) {
      let hash = 0;
      for (let i = 0; i < name.length; i++) {
        hash = name.charCodeAt(i) + ((hash << 5) - hash);
      }
      const index = Math.abs(hash % COLOR_PALETTE.length);
      return COLOR_PALETTE[index];
    }

    const timelineGridEl = document.getElementById("timelineGrid");
    if (timelineGridEl) {
      timelineGridEl.addEventListener("click", (e) => {
        if (!e.target.classList.contains("project-line")) {
          clearHighlightProject();
        }
      });
    }

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("login") === "true" && !Auth.isLoggedIn()) {
        if (typeof Auth !== "undefined" && Auth.showLogin) {
            setTimeout(() => Auth.showLogin(), 300);
            pop_up("请先登录");
        }
    }
    else if (urlParams.get("logout") === "true" && !Auth.isLoggedIn()) {
        if (typeof Auth !== "undefined" && Auth.showLogin) {
            pop_up("已退出登录");
        }
    }

    renderPublicProjects();
    attachDynastyLabelTooltips();
    drawProjectTimeline();
    loadMapMarkers();
 });
</script>

</html>
